[licensecheck]
# Configuration for licensecheck
# See: https://github.com/FHPythonUtils/LicenseCheck

# Zero tolerance mode - fail if any incompatible licenses are found
zero = true

# Format for output (default, ansi, json, markdown, csv)
format = ansi

# Only check these files (supports glob patterns)
# If not specified, all files are checked
# requirements_paths = pyproject.toml,requirements.txt,setup.py

# License to check compatibility against
# This should match your project's license
license = GPL-3.0-or-later

# Packages to ignore (comma separated)
# ignore_packages = 

# Show only incompatible packages
# show_only_failing = false

# Fail on packages with missing license information
# fail_on_missing = true

# Cache license information for faster subsequent runs
# cache = true
